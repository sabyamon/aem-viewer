<!doctype html>
<html>
<head>
    <title>Local AEM</title>

    <link href="ui.dynatree.css" rel="stylesheet" type="text/css">
    <script src="jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="jquery-ui.custom.js" type="text/javascript"></script>
    <script src="jquery.dynatree.js" type="text/javascript"></script>
    <script src="tabcontent.js" type="text/javascript"></script>

    <link href="bootstrap.css" rel="stylesheet" />

</head>
<body>

<nav class="navbar navbar-fixed-top navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">
                <img src="" id="fadfishImage" alt="Brand" width="40" height="40" />
            </a>
            <button type="button" class="btn btn-info brand-text" aria-expanded="false">AEM Viewer</button>
            <div class="navigation-holder tabpanel">
                <ul class="nav nav-tabs" role="tablist" id="myTab">
                    <li role="presentation" class="active">
                        <a href="#quick-links" id="quickLinks" data-toggle="tab" aria-controls="quick-links" aria-expanded="true">Quick Links</a>
                    </li>
                    <li role="presentation">
                        <a href="#node-view" id="nodeView" data-toggle="tab" aria-controls="node-view" aria-expanded="true">Node View</a>
                    </li>
                    <li role="presentation">
                        <a href="#skimmed" id="skimmedView" data-toggle="tab" aria-controls="skimmed" aria-expanded="true">Filtered View</a>
                    </li>
                    <li role="presentation" class="server-log-tab">
                        <a href="#rawlogs" id="logView" data-toggle="tab" aria-controls="logs" aria-expanded="true">Server Log</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>


    <div class="container extn-body">

        <div class="tabcontents tab-content" id="myTabContent">
            <div id="quick-links" role="tabpanel" class="tab-pane fade active in" aria-labelledby="quickLinks">
                <button type="button" class="btn  btn-success wcm_mode_switcher" id="edit">Edit Mode</button>
                <button type="button" class="btn btn-success-yellow wcm_mode_switcher" id="disabled">Disabled Mode</button>
                <button type="button" class="btn btn-success-blue wcm_mode_switcher" id="design">Design Mode</button>
                <button type="button" class="btn btn-warning" id="open-in-crxde">Open in CRXDE</button>
                <!--<div><a id="aemwelcome" href="#" target="_blank">AEM Welcome</a></div>-->
                <button type="button" class="btn btn-success quick_button" id="aemwelcome">AEM Welcome</button>
                <button type="button" class="btn btn-primary quick_button" id="siteAdmin">Site Admin</button>
                <button type="button" class="btn btn-info quick_button" id="crxde">CRXDE</button>
                <button type="button" class="btn btn-warning quick_button" id="sysconsole">System Console</button>
                <button type="button" class="btn btn-danger quick_button" id="configMgr">Config Manager</button>
                <button type="button" class="btn btn-default quick_button" id="resourceResolverConfig">Resource Resolver Config</button>
                <button type="button" class="btn btn-info quick_button" id="resourceResolverTest">Resource Resolver Test</button>
                <button type="button" class="btn btn-primary quick_button" id="crxexplorer">CRX Explorer</button>
                <button type="button" class="btn btn-success quick_button" id="packagemanager">Package Manager</button>
                <button type="button" class="btn btn-primary quick_button" id="workflowconsole">Workflow Console</button>
                <button type="button" class="btn btn-danger quick_button" id="slinglogs">AEM Log</button>
            </div>
            <div id="node-view" role="tabpanel" class="tab-pane fade" aria-labelledby="nodeView">
                <div id="tree"></div>
                <div class="alert alert-danger error_fadfish" role="alert">
                    <strong>Oh snap!</strong> We don't have any information for this page !
                </div>
            </div>
            <div id="skimmed" role="tabpanel" class="tab-pane fade" aria-labelledby="skimmedView">
                <div id="treeskimmed"></div>
                <div class="alert alert-danger error_fadfish" role="alert">
                    <strong>Oh snap!</strong> We don't have any information for this page !
                </div>
            </div>
            <div id="rawlogs">
                <!--<div class="progress">
                    <div class="bar" style="width: 0%;"></div>
                </div>
                <div class="input-group" style="position: fixed">
                    <span class="input-group-addon" id="basic-addon1">Enter Text</span>
                    <input type="text" class="form-control" placeholder="Enter Text" aria-describedby="basic-addon1">
                </div>
                <button type="button" class="btn btn-success quick_button" id="findLogText">Find</button>
                <button type="button" class="btn btn-danger quick_button" id="lockScroll">Lock Scroll</button>-->
                <div class="scrollable-logs"></div>
            </div>
        </div>
    </div>
</body>
</html>
